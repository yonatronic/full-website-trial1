<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css3.css">
  <title>sign up page</title>
</head>
<body>     
  <div class="div-container">
    <div class="signin">
      <button class="sign-up">
        <a href="html2.html"
            class="sign-underlined">sign-in</a>  if you have existing account</button>
      <input 
      class="name"
      type="text"
      placeholder="user-name">
      <p class="name-corrector"></p>
      <input
      class="email"
      type="text" 
      placeholder="email"> 
      <input 
      class="phone-number" 
      type="text" 
      placeholder="phone-number">
      <p class="number-reminder"></p> 
      <div class="div1">
        <input class="radios" type="radio" name="chosen"
          value="accept">
        <label class="accept" for="accept">i accept the terms and policies</label>
      </div>
      <input class="radio1" type="radio" name="chosen"
        value="reject" checked>
      <label class="reject" for="reject">i don't accept the terms and policies</label>        
      <div class="submit-container">
        <button class="submit-dim"
          >submit</button>       
      </div>
      <p class="overall-reminder"></p>        
      

   
  

  <script src="js3.js"></script>
</body>
</html>
